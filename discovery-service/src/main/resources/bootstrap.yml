spring:
  application:
    name: discovery
  cloud:
    config:
      uri: http://config:9090
      fail-fast: true
      retry:
        max-attempts: 5
        max-interval: 2000

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0